<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>WEATHER APP</title>
    </head>
    <body>
        <main>
            <div class="weather__container">
                <div class="brand">
                    <a href="/">
                        <img
                            src="./images/src/weather-brand.svg"
                            alt="Weather App"
                        />
                    </a>
                </div>

                <form class="weather__search-city">
                    <label for="">Insira uma Cidade</label>
                    <input
                        type="text"
                        placeholder="Ex: Recife"
                        name="searchCity"
                    />
                </form>

                <div class="weather__card hide">
                    <div class="weather__city-info">
                        <h2 data-js="city-name">Nome da Cidade</h2>
                        <div class="weather__region_timezone">
                            <p>
                                <span data-js="city-region">Estado</span>,
                                <span data-js="city-country">Pais</span>
                            </p>
                            <span data-js="city-timestamp"></span>
                        </div>
                        <div class="temperature">
                            <div data-js="time-icon"></div>
                            <div data-js="city-weather">Situação do Clima</div>
                        </div>
                    </div>

                    <div class="weather__forecast-info">
                        <p>
                            <span data-js="city-temperature">00</span>
                            <span>&deg;C</span>
                        </p>
                        <!-- <div data-js="city-weather">Situação do Clima</div> -->
                    </div>

                    <div class="weather__other-infos" data-js="weather-details">
                        <div>
                            <img
                                src="./images/src/Pressure.svg"
                                alt="Pressão atmosférica"
                            />
                            <span> Pressão: </span>
                            <span data-js="pressure-info"></span>
                            <span>mb</span>
                        </div>
                        <div>
                            <img
                                src="./images/src/Humidity.svg"
                                alt="Humidade do ar"
                            />
                            <span> Humidade: </span>
                            <span data-js="relative-humidity"></span>
                            <span>%</span>
                        </div>
                        <div>
                            <img
                                src="./images/src/Wind.svg"
                                alt="Velocidade do vento"
                            />
                            <span> Vento: </span>
                            <span data-js="wind-speed"></span>
                            <span>Km/h</span>
                        </div>
                    </div>
                </div>
                <div class="weather__card-image">
                    <img src="" alt="" />
                </div>
                <!-- <footer>made by @edcabralc</footer> -->
            </div>
        </main>
    </body>
    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
</html>
